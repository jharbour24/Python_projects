# Multi-Show Broadway CMM Comparative Analysis Configuration
# Reddit-Only Analysis

date_range: "last 12 months"

# Shows to analyze and compare
shows:
  oh_mary:
    name: "Oh Mary!"
    keywords:
      - "Oh Mary!"
      - "Oh Mary"
      - "#OhMary"
      - "ohmary broadway"
      - "oh mary broadway"
      - "Cole Escola"
      - "Sam Pinkleton"
      - "Lyceum Theatre"
      - "Oh Mary show"
      - "Oh Mary play"

  john_proctor:
    name: "John Proctor is the Villain"
    keywords:
      - "John Proctor is the Villain"
      - "John Proctor Villain"
      - "JPIV"
      - "Kimberly Belflower"
      - "John Proctor broadway"
      - "John Proctor play"
      - "crucible villain"

  maybe_happy_ending:
    name: "Maybe Happy Ending"
    keywords:
      - "Maybe Happy Ending"
      - "Maybe Happy Ending musical"
      - "Maybe Happy Ending broadway"
      - "MHE musical"
      - "Darren Criss Maybe"
      - "Maybe Happy Ending show"
      - "robot musical"

platforms:
  - reddit

# Reddit configuration - Comprehensive subreddit list
reddit:
  subreddits:
    # Broadway & Theater Core
    - broadway
    - musicals
    - theatre
    - theater
    - Theatre
    - MusicalTheatre
    - BroadwayMusicals
    - OffBroadway
    - theatrememes
    - techtheatre

    # NYC & Location-Based
    - nyc
    - AskNYC
    - newyork
    - manhattan
    - NewYorkCity

    # LGBTQ+ Communities (Oh Mary! relevance)
    - lgbt
    - gaybros
    - askgaybros
    - rupaulsdragrace
    - gay
    - ainbow
    - lgbtmemes

    # Arts & Entertainment
    - entertainment
    - LiveFromNewYork
    - acting
    - Showbiz
    - CelebrityGossip
    - popculturechat

    # Student & Academic Theater
    - highschoolmusicals
    - CollegeTheatre

    # General Discussion
    - AskReddit
    - movies
    - television
    - entertainment
    - CasualConversation

    # Arts & Culture
    - arts
    - culture
    - Dance

    # Comedy & Performance (Oh Mary! relevance)
    - comedy
    - standup

    # Tech Theater
    - techtheatre
    - lightingdesign
    - livesound

  sort: "relevance"
  time_filter: "year"

# Search limits (for API rate limiting)
limits:
  reddit_posts_per_subreddit: 100
  reddit_comments_per_post: 500
  max_posts_per_platform: 1000

# Movement language lexicon
movement_lexicon:
  collective_pronouns: ["we", "us", "our"]
  belonging_terms: ["community", "family", "tribe", "home", "found my people", "felt seen", "represented", "safe space"]
  necessity_terms: ["must see", "need to", "have to", "essential", "required viewing", "cannot miss"]
  identity_terms: ["queer", "gay", "lgbtq", "theater kid", "theatre gay", "Broadway gay"]
  evangelism_terms: ["you have to see", "dragged my friends", "bringing everyone", "spreading the word", "everyone must"]
  repeat_terms: ["again", "second time", "third time", "going back", "saw it twice", "lottery", "rush"]
  gatekeeping_terms: ["if you know you know", "iykyk", "insiders", "real ones", "cult"]
  emotion_intensity: ["obsessed", "changed my life", "can't stop thinking", "crying", "screaming", "iconic"]

# NLP settings
nlp:
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  sentiment_model: "distilbert-base-uncased-finetuned-sst-2-english"
  min_text_length: 10
  max_text_length: 5000

# Output settings
output:
  generate_visualizations: true
  save_raw_data: true
  confidence_level: 0.95
